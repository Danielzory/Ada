<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - estatos</title>
    <script type="text/javascript" src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function Botao({children = 'Clique-me', ...props}){
            const {valorInicial} = props
            const [contador, setContador] = React.useState(valorInicial) // use state recebe dois parametros de array, um contador e o outro é uma função - função reativa ao DOM virtual
            return(
                <button onClick={()=> setContador(contador + 1)}>
                    {children} {contador >= 0 ? `(${contador})` : null}
                </button>
            ) 
        }

        

        function App() {
            return (
                <>
                    <h1> Aula 02 </h1>
                    <Botao valorInicial = {0} />
                    <Botao valorInicial = {-1} />
                    <Botao valorInicial = 'undefined' />
                </>
            )    
        }

        const rootDiv = document.getElementById('root')
        ReactDOM.render(<App />, rootDiv) 
    </script>
    
</body>
</html>
