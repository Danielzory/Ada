<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crurrascometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <div id="theme-button"></div>
        <h1 class="main-title head-container">Churrascômetro</h1>
    </head>
    <main id="main">
        <div id="main-msg" class="head-container">
            <p class="main-txt">Precisa de uma ajudinha com o churrasco?</p>
            <br>
            <p class="main-txt">Qunatas pessoas vão participar?</p>
        </div>
        <div class="container">
            <div id="box-man" class="box">
                <p class="cardTxt">Homens</p>
                <p id="number-men" class="numberOf">0</p>
                <div class="container">
                    <div id="plus-man" class="button-box"><p>+</p></div>
                    <div id="less-man" class="button-box"><p>-</p></div>
                </div>
            </div>
            <div id="box-woman" class="box">
                <p class="cardTxt">Mulheres</p>
                <p id="number-woman" class="numberOf">0</p>
                <div class="container">
                    <div id="plus-woman" class="button-box"><p>+</p></div>
                    <div id="less-woman" class="button-box"><p>-</p></div>
                </div>
            </div>
            <div id="box-child" class="box">
                <p class="cardTxt">Crianças</p>
                <p id="number-child" class="numberOf">0</p>
                <div class="container">
                    <div id="plus-child" class="button-box"><p>+</p></div>
                    <div id="less-child" class="button-box"><p>-</p></div>
                </div>
            </div>
            <div id="box-peaple-drink" class="box">
                <p class="cardTxt">Beberrões</p>
                <p id="number-peaple-drink" class="numberOf">0</p>
                <div class="container">
                    <div id="plus-peaple-drink" class="button-box"><p>+</p></div>
                    <div id="less-peaple-drink" class="button-box"><p>-</p></div>
                </div>
            </div>
        </div>
        <div class="container">
                <button id="use-button"  class="use-button">Calcular</button>
        </div>
    </main>
    <footer></footer>
    <script src="crurras.mjs"></script>
</body>
</html>
